name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install && bun install:all

      - name: Type check
        run: bun run type-check

      - name: Run client tests
        run: |
          cd client
          bun test

      - name: Run server unit tests
        run: |
          cd server
          bun test __tests__/services/

      - name: Start server for integration tests
        run: |
          cd server
          bun run dev &
          echo $! > server.pid
          sleep 3

      - name: Run server integration tests
        run: |
          cd server
          bun test __tests__/integration/

      - name: Stop server
        if: always()
        run: |
          if [ -f server/server.pid ]; then
            kill $(cat server/server.pid) || true
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build client
        run: |
          cd client
          bun run build

      - name: Build server
        run: |
          cd server
          bun run build

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 7

      - name: Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist/
          retention-days: 7
